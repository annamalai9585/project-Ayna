<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphic Sign Up</title>
    <style>
        /* Aligning Checkbox and Label in one line */
.form-check {
    display: flex;
    align-items: center;
    text-align: left;
    width: 100%;
}

.form-check input[type="checkbox"] {
    margin-right: 8px; /* Adjust spacing */
    width: auto;
    height: auto;
}

.form-check label {
    white-space: nowrap; /* Prevent label from wrapping */
    color: #ffffff;
    font-size: 0.9rem;
}

.form-check a {
    color:#00ff00;
    text-decoration: none;
}

.form-check a:hover {
    text-decoration: underline;
}

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Body style */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
        }

        /* Video Background */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        /* Sign Up Container */
        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 20px;
        }

        /* Sign Up Card */
        .signup-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            max-width: 465px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.1);
        }

        /* Form Header */
        .form-header {
            margin-bottom: 30px;
        }

        .form-header h2 {
            color: #ffffff;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .form-header h6 {
            color: #ffffff;
            font-size: 1rem;
        }

        .form-header h6 a {
            color:#00ff00;
            text-decoration: none;
        }

        .form-header h6 a:hover {
            text-decoration: underline;
        }

        /* Floating Label */
        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 12px 15px;
            padding-right: 40px; /* Space for icon or extra padding */
            background: rgba(255, 255, 255, 0.3);
            color: #ffffff;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            outline: none;
        }

        .input-box input:focus {
            border-color:#00ff00;
            background-color: rgba(255, 255, 255, 0.5);
        }

        .input-box label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #ffffff;
            font-size: 1rem;
            pointer-events: none;
            transition: 0.3s ease;
        }

        .input-box input:focus ~ label,
        .input-box input:not(:placeholder-shown) ~ label {
            top: -10px;
            left: 10px;
            font-size: 0.8rem;
            color: #00ff00;
        }

        /* Aligning Checkbox and Label inline */
        .form-check {
            display: flex;
            align-items: center;
            margin-top: 20px;
            text-align: left;
        }

        .form-check input[type="checkbox"] {
            margin-right: 10px;
        }

        .form-check label {
            color: #ffffff;
            font-size: 0.9rem;
        }

        .form-check a {
            color:#00ff00;
            text-decoration: none;
        }

        .form-check a:hover {
            text-decoration: underline;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 12px 15px;
            background-color:#00ff00;
            border: none;
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #28a745; /* Darker shade on hover */
        }

        /* Alerts */
        .alert {
            text-align: left;
            font-size: 0.9rem;
            display: none;
        }

        .alert.alert-danger {
            color: #dc3545;
        }

        .alert.alert-success {
            color: #28a745;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .signup-card {
                padding: 30px 20px;
            }

            .form-header h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <video autoplay muted loop class="video-bg">
        <source src="i1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="signup-container">
        <div class="signup-card">
            <div class="form-header">
                <h2>Get Started</h2>
                <h6>Already have an account? <a href="login.html" class="login-link">Log in</a></h6>
            </div>
            <form id="signupForm">
                <div class="input-box">
                    <input type="text" id="firstname" name="firstname" placeholder=" " required>
                    <label for="firstname">First Name</label>
                </div>
                <div class="input-box">
                    <input type="text" id="lastname" name="lastname" placeholder=" " required>
                    <label for="lastname">Last Name</label>
                </div>
                <div class="input-box">
                    <input type="email" id="email" name="email" placeholder=" " required>
                    <label for="email">Email Address</label>
                </div>
                <div class="input-box">
                    <input type="password" id="password" name="password" placeholder=" " required>
                    <label for="password">Password</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to Platform's <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                <br>
                <div class="alert alert-danger d-none" role="alert">
                    Error occurred during signup.
                </div>
                <div class="alert alert-success d-none" role="alert">
                    User created successfully!
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            const firstName = document.getElementById("firstname").value;
            const lastName = document.getElementById("lastname").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Simple validation check
            if (firstName && lastName && email && password) {
                // Store the email and password in localStorage
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userPassword', password);

                // Show success alert
                document.querySelector('.alert-success').style.display = 'block';

                // Redirect to login page after 1 second
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 1000);
            } else {
                // Show error alert
                document.querySelector('.alert-danger').style.display = 'block';
            }
        });
    </script>
</body>
</html>
